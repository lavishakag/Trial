<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner With Us - Syscal Tech</title>
  
  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #f4f7f9, #e1f0ff);
      color: #333;
    }

    .form-section {
      padding: 60px 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }

    .form-card h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #1e3c72;
    }

    .btn-custom {
      background-color: #1e3c72;
      color: white;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
    }

    .animated-header {
      animation: fadeInDown 1.5s ease;
      text-align: center;
      margin-bottom: 20px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <section class="form-section">
    <div class="container">
      <div class="form-card animate__animated animate__fadeInUp">
        <div class="animated-header">
          <h2>Partner With Syscal Tech</h2>
          <p>We welcome client and vendor partnership opportunities. Fill out the form below to connect.</p>
        </div>
        <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
          <input type="hidden" name="_captcha" value="false">

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone">
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Type of Partnership</label>
            <select class="form-select" name="category" required>
              <option value="Client">Client Partnership</option>
              <option value="Vendor">Vendor Partnership</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-custom">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
