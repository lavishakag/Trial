<!-- Partner Form Section -->
<section class="form-section">
  <div class="container">
    <div class="form-card animate__animated animate__fadeInUp">
      <div class="animated-header">
        <h2>Partner With Syscal Tech</h2>
        <p>We welcome client and vendor partnership opportunities. Fill out the form below to connect.</p>
      </div>
<form action="https://script.google.com/macros/s/AKfycbwiaML4aZUiOyoqbzQGsO2oYwH3AyQDlt4wJY43FZ1nrlAVWpzQ2mF7IyAy6LsQLKw2jg/exec"
      method="POST" class="needs-validation">

  <input type="hidden" name="sheet" value="Partnership">

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control"   name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control"   type="email" name="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input class="form-control"   name="phone">
  </div>

  <div class="mb-3">
    <label class="form-label">Type of Partnership</label>
    <select class="form-select" name="category" required>
      <option value="Client">Client Partnership</option>
      <option value="Vendor">Vendor Partnership</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea class="form-control" name="message" rows="4"></textarea>
  </div>

  <button class="btn btn-primary">Submit</button>
</form>

    </div>
  </div>
</section>

  <script>
document.querySelector("#Partnership").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new URLSearchParams(new FormData(form));
fetch("https://script.google.com/macros/s/AKfycbwiaML4aZUiOyoqbzQGsO2oYwH3AyQDlt4wJY43FZ1nrlAVWpzQ2mF7IyAy6LsQLKw2jg/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded"
  },
  body: data.toString(),
})

  })
  .then(response => {
    if (response.ok) return response.text();
    else throw new Error("Network response was not ok.");
  })
  .then(text => {
    window.location.href = "thank-you.html"; // üîÅ redirect here
  })
  .catch(error => {
    console.error("Error:", error);
    const messageBox = document.getElementById("formMessage");
    messageBox.className = "alert alert-danger";
    messageBox.innerText = "‚ùå Oops! Something went wrong. Please try again.";
    messageBox.style.display = "block";
  });
});
</script>
