<section id="business-partnership" class="container py-5">
  <h2 class="text-center mb-4">Partner With Us</h2>
  <form class="bg-light text-dark p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Partnership Type</label>
      <select class="form-select" required>
        <option value="">-- Select --</option>
        <option value="client">Client Partnership</option>
        <option value="vendor">Vendor Partnership</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Your Requirements / Expertise</label>
      <textarea class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Email</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Phone</label>
      <input type="tel" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
