<section id="careers" class="container py-5">
  <h2 class="text-center mb-4">Apply for a Job</h2>
  <form class="bg-light text-dark p-4 rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Key Skills</label>
      <input type="text" class="form-control" placeholder="e.g., Java, Python, React" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Resume</label>
      <input type="file" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
</section>
