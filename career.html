  <div class="hero-section animate__animated animate__fadeInDown">
    <h1>Join Our Team</h1>
    <p>Explore exciting opportunities and build your career with Syscal Tech</p>
  </div>

  <div class="container application-form animate__animated animate__fadeInUp">
    <h2 class="mb-4 text-center">Job Application Form</h2>
    <form action="mailto:careers@syscaltech.com" method="post" enctype="text/plain">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="Full Name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="Email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="Phone Number" required>
        </div>
        <div class="col-md-6">
          <label for="position" class="form-label">Position Applying For</label>
          <input type="text" class="form-control" id="position" name="Position" required>
        </div>
        <div class="col-12">
          <label for="resume" class="form-label">Resume (Paste Link)</label>
          <input type="url" class="form-control" id="resume" name="Resume Link" placeholder="Google Drive / Dropbox Link" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Cover Letter</label>
          <textarea class="form-control" id="message" name="Cover Letter" rows="5"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5 mt-3">Submit Application</button>
        </div>
      </div>
    </form>
  </div>
