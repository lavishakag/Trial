<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Team - Syscal Tech</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    .team-section {
      text-align: center;
      padding: 80px 20px;
    }

    .team-section h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      margin-bottom: 20px;
      font-size: 3rem;
      color: #1a1a1a;
    }

    .team-member {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .team-member:hover {
      transform: translateY(-10px);
    }

    .team-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #00bcd4;
    }

    .member-name {
      font-weight: 700;
      font-size: 1.2rem;
    }

    .member-role {
      font-size: 1rem;
      color: #666;
      margin-bottom: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 20px;
      color: #00bcd4;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #007c91;
    }
  </style>
</head>

<body>

  <section class="team-section">
    <h1 class="animate__animated animate__fadeInDown">Meet Our Team</h1>
    <div class="container">
      <div class="row justify-content-center gy-4">

        <!-- Member 1 -->
        <div class="col-md-5">
          <div class="team-member animate__animated animate__fadeInLeft">
          <a href="https://www.linkedin.com/in/jitendra-kag-137975113/" target="_blank" rel="noopener noreferrer">
            <img src="images/jeet.jpeg" alt="Jitendra Kag" class="team-img">
              <div class="member-name">Jitendra Kag</div>
            <div class="member-role">Co-founder & CEO</div>
            <p>Leading marketing and strategy with a vision to scale our brand impact globally.</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>

        <!-- Member 2 -->
        <div class="col-md-5">
          <div class="team-member animate__animated animate__fadeInRight">
            <a href="https://www.linkedin.com/in/lavisha-choyal-0bb682146/" target="_blank" rel="noopener noreferrer">
            <img src="images/lavi.jpeg" alt="Lavisha Choyal" class="team-img">
            <div class="member-name">Lavisha Choyal</div>
            <div class="member-role">Co-founder & CMO</div>
            <p>Driving innovation and business growth with deep expertise in IT staffing and leadership.</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0f1f0c2.js" crossorigin="anonymous"></script>
</body>
</html>
